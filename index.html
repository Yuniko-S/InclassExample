<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Store</title>
    <link rel="stylesheet" href="css/style.css">

<!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="assets/background-video.mp4" type="video/mp4">
    </video>
    <header>
        <div class="header-container">
            <h1 class="logo">Humber Cake Factory - NEW EXAMPLE</h1>
            <nav>
                <a href="#about">About Us</a>
                <a href="#products">Product</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- 背景画像を設定する場合は、以下のようにstyle属性を追加してください -->
    <!-- <main class="main-background" style="background-image: url('assets/your-image.jpg');"> -->
    <main class="main-background">
        <!-- Welcomeセクションの背景画像を設定する場合は、以下のようにstyle属性を追加してください -->
        <!-- <section class="hero" style="background-image: url('assets/your-image.jpg');"> -->
        <section class="hero">
            <div class="welcome-content">
                <h2>Welcome to Humber Cake Factory Online Store!!</h2>


<!-- Use it like any other HTML element -->
                <model-viewer alt="bear-cake" src="assets/strawberry.glb" 
                camera-controls touch-action="pan-y" 
                auto-rotate
                class="cake-model"></model-viewer>
                    <img src="assets/cake 2/cake 2_00000.png" id="animated-cake" alt="animated cake">

                <p>Your one-stop shop for simple, quality items.</p>
                <button class="cta-button">Shop Now</button>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <h3>Bear Chocolate</h3>
                    <model-viewer alt="bear-cake" src="assets/blackforest.glb" 
                        camera-controls touch-action="pan-y" 
                        auto-rotate
                        class="cake-model-1">
                    </model-viewer>
  

                                        </div>
                <div class="product-card">
                    <h3>Bear Black Cherry</h3>
                    <model-viewer alt="bear-cake" src="assets/chocolate.glb" 
                        camera-controls touch-action="pan-y" 
                        auto-rotate
                        class="cake-model-1">
                     </model-viewer>
                   
                </div>
                <div class="product-card">
                    <h3>Flower Cake</h3>
                    <model-viewer alt="bear-cake" src="assets/flower-25.glb" 
                        camera-controls touch-action="pan-y" 
                        auto-rotate
                        class="cake-model-1">
                     </model-viewer>
                </div>
                <div class="product-card">
                    <h3>Wedding Cake</h3>
                    <model-viewer alt="bear-cake" src="assets/wedding-cake.glb" 
                        camera-controls touch-action="pan-y" 
                        auto-rotate
                        class="cake-model-1">
                     </model-viewer>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cake Store</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
